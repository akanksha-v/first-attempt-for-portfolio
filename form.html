<body>
	<h1 style="font-family: Algerian" size="48" align="center" ><u>REGISTRATION FORM FOR BLOOD DONATION</u></h1>
	<p  >To know more about us ,visit this link: <a href="https://www.iitr.ac.in/nss/" target="blank" title="Social Service">NSS IITR</a><br><br><br>
<form>
	<fieldset>
		<legend >Form of BDC</legend>

	Father's name:<input type="text" name="fathername"><br><br>
	Mother's name:<input type="text" name="mothername"><br><br>
	Mobile No:<input type="number" name="mobileno" maxlength ="10" required="Can't skip"><br><br>
	E-mail id:<input type="E-mail" name="email id" autocomplete="on" placeholder="xyz@gmail.com"><br><br>
    Blood Group:<input type="text" name="bloodgroup"><br><br>
    Age:<input type="number" name="age" min="18" placeholder="18" required><br><br>
    Date of Birth:<select name="Date">

          <select name="Month">

    Gender:<input type="radio" name="gender" value="male">Male
           <input type="radio" name="gender" value="female">Female
           <input type="radio" name="gender" value="other">Other<br><br>
    Any disease:<input type="text" name="disease" placeholder="e.g. anaemia"><br> <br> 
     <input type="submit" name="submit" value="Submit">
     <input type="reset" name="reset" value="Reset">
     </fieldset>   
</form>
